<!--index-->
<template name="student">
    <h2 class="page-header">Student</h2>
    <p>
        <a href="{{pathFor 'studentInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Student class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="studentInsert">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Student Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Student" id="studentInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="studentUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Student Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Student" doc=data id="studentUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='studentAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
