<!--index-->
<template name="payment">
    <h2 class="page-header">Payment</h2>
    <p>
        <a href="{{pathFor 'paymentInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Payment class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="paymentInsert">
    <!--<h2 class="page-header">Add New Payment</h2>-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Payment Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "paidDate"}}
                            {{>afQuickField name= "studentId"}}
                            {{>afQuickField name= "registerId"}}
                            {{>afQuickField name= "dueAmount"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "paidAmount"}}
                            {{>afQuickField name= "osAmount"}}
                            {{>afQuickField name= "voucherId"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-primary fa fa-eraser"> Reset</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="paymentUpdate">
    <!--<h2 class="page-header">Update Payment</h2>-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Payment Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Payment" doc=data id="paymentUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "paidDate"}}
                            {{>afQuickField name= "studentId"}}
                            {{>afQuickField name= "registerId"}}
                            {{>afQuickField name= "dueAmount"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "paidAmount"}}
                            {{>afQuickField name= "osAmount"}}
                            {{>afQuickField name= "voucherId"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-primary fa fa-eraser"> Reset</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='paymentAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
