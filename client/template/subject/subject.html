<!--index-->
<template name="subject">
    <h2 class="page-header">Subject</h2>
    <p>
        <a href="{{pathFor 'subjectInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Subject class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="subjectInsert">
    <!--<h2 class="page-header">Add New Subject</h2>-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Subject Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Subject" id="subjectInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "duration"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "price"}}
                            {{>afQuickField name= "description"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="subjectUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Subject Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Subject" doc=data id="subjectUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "duration"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "price"}}
                            {{>afQuickField name= "description"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='subjectAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
